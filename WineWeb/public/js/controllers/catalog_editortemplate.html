<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->

		<form class="form-horizontal" role="form" name="myform" ng-submit="formSave(myform.$valid)" novalidate>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 名称: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="name" ng-model="currentObj.name" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>

			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 顺序: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="catalogIndex" ng-model="currentObj.catalogIndex"
						class="col-xs-10 col-sm-5" />
				</div>
			</div>

			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 主题描述: </label>

				<div class="col-sm-9">
					<textarea class="form-control" id="form-field-8" name="description1" required ng-maxlength="50"
						ng-model="currentObj.description1"></textarea>
					<span class="help-inline col-xs-12 col-sm-7"> <span
						class="middle">* 不超过50字</span>
					</span>
				</div>
			</div>

			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 描述2: </label>

				<div class="col-sm-9">
					<textarea class="form-control" id="form-field-8"
						ng-model="currentObj.description2"></textarea>
				</div>
			</div>

			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 祝福语模板: </label>

				<div class="col-sm-9">
					<textarea class="form-control" id="form-field-8" name="wishWord" required
						ng-model="currentObj.wishWord"></textarea>
					<span class="help-inline col-xs-12 col-sm-7" style="width:100%;"> <span
						class="middle">* 每条不超过50字,多条祝福语用|隔开</span>
					</span>
				</div>
			</div>

			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 备注: </label>

				<div class="col-sm-9">
					<textarea class="form-control" id="form-field-8"
						ng-model="currentObj.comment"></textarea>
				</div>
			</div>

			<div class="form-group" ng-show="myform.$invalid">
    			<label class="col-sm-2 control-label"></label>

			    <div class="col-sm-10">
			      <div class="alert alert-danger" style="margin-bottom: 0px">
			        <ul>
			          <li ng-show="myform.name.$error.required">主题名称不能为空！</li>
			          <li ng-show="myform.description1.$error.required">主题描述不能为空！</li>
			          <li ng-show="myform.description1.$error.maxlength">主题描述长度不能大于50个字符！</li>
			          <li ng-show="myform.wishWord.$error.required">祝福语模板不能为空！</li>
			        </ul>
			      </div>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 no-padding-right">
				    <input type="button" class="btn btn-danger" value="取消" ng-click="$modalClose()" style="float:right;margin: 0 -15%;"/>
				    <input type="submit" class="btn btn-primary" value="确定" ng-disabled="myform.$invalid" style="float:right;"/>
				</div>
			</div>
		</form>

	</div>
	<!-- /.col -->
</div>
<!-- /.row -->
