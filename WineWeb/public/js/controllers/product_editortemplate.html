<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->

		<form class="form-horizontal" name="myform" role="form" ng-submit="formSave(myform.$valid)" novalidate>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 名称: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="name" ng-model="currentObj.name" style="width:100%;" required ng-maxlength="30"
						class="col-xs-10 col-sm-5" />
				</div>
			</div>
 
			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 产品简述: </label>

				<div class="col-sm-9">
					<textarea class="form-control" id="form-field-8" name="shortDesc" ng-maxlength="300"
						ng-model="currentObj.shortDesc"></textarea>
					<span class="help-inline col-xs-12 col-sm-7"> <span
						class="middle">* 不超过300字</span>
					</span>
				</div>
			</div> 

			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 所属主题: </label>
					
					<div class="col-sm-9">
					<div class="gridStyle" ng-grid="gridCatalogs"></div>
		            <br>
				</div>
			</div>
			
			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 酒精度数: </label>

				<div class="col-sm-9">
					<input type="number" id="form-field-3" name="alcoholDegree" ng-model="currentObj.alcoholDegree" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>
			
			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 容量: </label>

				<div class="col-sm-9">
					<input type="number" id="form-field-3" name="ml" ng-model="currentObj.ml" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 酒瓶斤数规格: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="bottleSpec" ng-model="currentObj.bottleSpec" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>
<!-- 
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 工艺: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="decoration" ng-model="currentObj.decoration" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div> -->
			
			<div class="space-4"></div>

			<!-- <div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 价格: </label>

				<div class="col-sm-9">
					<input type="number" id="form-field-3" name="price" ng-model="currentObj.price" required
						class="col-xs-10 col-sm-5" />
						<span>*价格与酒体相关</span>
				</div>
			</div> -->
			

			<!-- <div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 分销额: </label>

				<div class="col-sm-9">
					<input type="number" id="form-field-3" name="resellerMark" ng-model="currentObj.resellerMark" required
						 class="col-xs-10 col-sm-5" />
						 <span>*分销额与酒体相关</span>
				</div>
			</div> -->
			
			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 风味: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="flavor" ng-model="currentObj.flavor" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>
			
			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 酒的品牌: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="brand" ng-model="currentObj.brand" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>
			
			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 原料: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="source" ng-model="currentObj.source" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>
			
			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 毛重: </label>

				<div class="col-sm-9">
					<input type="number" id="form-field-3" name="totalWeight" ng-model="currentObj.totalWeight" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>
			
			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 生产许可证: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="productionLicense" ng-model="currentObj.productionLicense" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>
			
			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 产地: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="productionCity" ng-model="currentObj.productionCity" style="width:100%;" required ng-maxlength="30"
						class="col-xs-10 col-sm-5" />
				</div>
			</div>
			
			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 厂址: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="factoryLocation" ng-model="currentObj.factoryLocation" style="width:100%;" required ng-maxlength="30"
						class="col-xs-10 col-sm-5" />
				</div>
			</div>
			
			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 规格参数: </label>

				<div class="col-sm-9">
					<textarea class="form-control" id="form-field-8" name="spec"style="width:100%;" required
						 ng-model="currentObj.spec"></textarea>
				</div>
			</div>

			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 购物须知: </label>

				<div class="col-sm-9">
					<textarea class="form-control" id="form-field-8" style="width:100%; height:200px;" name="notice" required
						ng-model="currentObj.notice"></textarea>
				</div>
			</div>
			
			<div class="form-group" ng-show="myform.$invalid||gridCatalogs.selectedItems<1">
    			<label class="col-sm-2 control-label"></label>

			    <div class="col-sm-10">
			      <div class="alert alert-danger" style="margin-bottom: 0px">
			        <ul>
			          <li ng-show="myform.name.$error.required">产品名称不能为空！</li>
			          <li ng-show="myform.name.$error.maxlength">产品名称长度不能大于30个字符！</li>
			          <!-- <li ng-show="myform.shortDesc.$error.required">产品简述不能为空！</li>
			          <li ng-show="myform.shortDesc.$error.maxlength">产品简述长度不能大于300个字符！</li> -->
			          <li ng-show="gridCatalogs.selectedItems.length < 1">所属主题不能为空！</li>
			          <li ng-show="myform.alcoholDegree.$error.required">酒精度数不能为空！</li>
			          <li ng-show="myform.ml.$error.required">容量不能为空！</li>
			          <!-- <li ng-show="myform.price.$error.required">价格不能为空！</li> -->
			          <!-- <li ng-show="myform.resellerMark.$error.required">分销额不能为空！</li> -->
			          <li ng-show="myform.flavor.$error.required">风味不能为空！</li>
			          <li ng-show="myform.brand.$error.required">酒的品牌不能为空！</li>
			          <li ng-show="myform.source.$error.required">原料不能为空！</li>
			          <li ng-show="myform.totalWeight.$error.required">毛重不能为空！</li>
			          <li ng-show="myform.productionLicense.$error.required">生产许可证不能为空！</li>
			          <li ng-show="myform.productionCity.$error.required">产地不能为空！</li>
			          <li ng-show="myform.productionCity.$error.maxlength">产地长度不能大于30个字符！</li>
			          <li ng-show="myform.factoryLocation.$error.required">厂址不能为空！</li>
			          <li ng-show="myform.factoryLocation.$error.maxlength">厂址长度不能大于30个字符！</li>
			          <li ng-show="myform.spec.$error.required">规格参数不能为空！</li>
			          <li ng-show="myform.notice.$error.required">购物须知不能为空！</li>
			        </ul>
			      </div>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 no-padding-right">
				    <input type="button" class="btn btn-danger" value="取消" ng-click="dialogClose()" style="float:right;margin: 0 -15%;"/>
				    <input type="submit" class="btn btn-primary" value="确定" ng-disabled="myform.$invalid||gridCatalogs.selectedItems<1" style="float:right;"/>
				</div>
			</div>
		</form>

	</div>
	<!-- /.col -->
</div>
<!-- /.row -->
