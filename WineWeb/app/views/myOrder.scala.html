@frame("我的订单", "MyOrderApp", "MyOrderController") {
<meta charset="UTF-8">
<div class="myOrder-wine">
	
	<div class="myOrder-mg" ng-repeat="myOrder in myOrders"  ng-if="myOrder.status!=3">
		<p class="myOrder-p1">
			<b style="font-size:10px;">订单编号:<span ng-bind="myOrder.orderNo"></span></b>
			 <span ng-if="myOrder.status == 0" style="float:right">订单状态:<span ng-if="myOrder.status == 0" style="color:#bda770;">&nbsp;待支付</span></span>
			 <span ng-if="myOrder.status == 1" style="float:right">订单状态:<span ng-if="myOrder.status == 1" style="color:#bda770;">&nbsp;已支付</span></span>
			 <span ng-if="myOrder.status == 2" style="float:right">订单状态:<span ng-if="myOrder.status == 2" style="color:#bda770;">&nbsp;已取消</span></span>
			<!--  <span ng-if="myOrder.status == 3" style="float:right">订单状态:<span ng-if="myOrder.status == 3" style="color:#bda770;">&nbsp;已删除</span></span> -->
			 <span ng-if="myOrder.status == 4" style="float:right">订单状态:<span ng-if="myOrder.status == 4" style="color:#bda770;">&nbsp;已发货</span></span>
			 <span ng-if="myOrder.status == 5" style="float:right">订单状态:<span ng-if="myOrder.status == 5" style="color:#bda770;">&nbsp;交易成功</span></span>
			 <span ng-if="myOrder.status == 6" style="float:right">订单状态:<span ng-if="myOrder.status == 6" style="color:#bda770;">&nbsp;已收货</span></span>
			 <span ng-if="myOrder.status == 7" style="float:right">订单状态:<span ng-if="myOrder.status == 7" style="color:#bda770;">&nbsp;已收货</span></span>
			 <span ng-if="myOrder.status == 8" style="float:right">订单状态:<span ng-if="myOrder.status == 8" style="color:#bda770;">&nbsp;支付失败</span></span>
			 <span ng-if="myOrder.status == 9" style="float:right">订单状态:<span ng-if="myOrder.status == 9" style="color:#bda770;">&nbsp;等待支付结果</span></span>
			 
			
		</p>
		<a href="/w/OrderMessage?myOrderId={{myOrder.id}}">
		<div class="myOrder-div1">
		
			<div class="myOrder-img">
				<img style="width: 100%; height: 100%;" ng-src="/showimg/thumb/{{images[$index]}}" alt="">
			</div>
					
				<p class="myOrder-p2">
				<b><span ng-bind="orderProducts[$index].alcoholDegree"></span>度
					龙鑫浩然酒<br> <span ng-bind="orderProducts[$index].name"></span>
				</b>
			</p>
			<p class="myOrder-p3">
				<b>数量:<span ng-bind="myOrder.quantity"></span> 酒体：<span
					ng-bind="myOrder.wineBody"></span><span class="myOrder-span1"><span ng-bind="myOrder.price  | currency: '￥'"></span></span></b>
			</p>
		</div>
			</a>
		<p class="myOrder-p4">
		<span style="float:left;margin-left:1%;font-size:10px;">创建时间:<span ng-bind="myOrder.createdAtStr" > </span></span>
			<b> 合计：<span style="color:#bda770"><span ng-bind="myOrder.price * myOrder.quantity  | currency: '￥'"></span></span></b>
		</p>
		<div class="myOrder-p5">
			<div class="myOrder-button2"ng-if="myOrder.status == 0" ng-click="goPay($index)">我要支付</div>	
			<div class="myOrder-button2"ng-if="myOrder.status == 0" ng-click="quxiao($index)">取消订单</div>	
			<div class="myOrder-button" ng-if="myOrder.status == 4" ng-click="Confirm($index)">确认收货</div>
			<div class="myOrder-button" ng-if="myOrder.status == 8" ng-click="">我要支付</div>			
		</div>

	</div>

	
 </div>
}
