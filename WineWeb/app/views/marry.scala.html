@frame("产品系列", "MarryApp", "MarryController") {
<meta charset="UTF-8">

    <navigation-bar status="status"></navigation-bar>
<div id="slideBox" class="slideBox">
		<div class="bd">
			<carousel interval="myInterval"> <slide
				ng-repeat="slide in slides" active="slide.active"> <img
				ng-src="{{slide.image}}" style="margin: auto;">
			<div class="carousel-caption">
				
			</div>
			</slide> 
			</carousel>
		</div>
		<div class="hd">
			<ul>
			</ul>
		</div>
	</div>

<div class="mt"></div>

<div class="well2">
	<div class="well-left" ng-repeat="Product in ProductList">
		<div class="well-img1">
			<a href="/w/Wproduct/{{Product.id}}?userId={{user.id}}"
				style="float: left; width: 100%;"><img 
				ng-src='/showImage/{{images[$index]}}' alt=""
				style="width: 100%; height: 100%;"></a>
		</div>
		<div class="well-p">
			<p class="well-p1">
				<span ng-bind="Product.alcoholDegree" ng-show="Product.alcoholDegree>1"> </span><span ng-show="Product.alcoholDegree>1" ng-bind="degree"> </span> <!-- <span
					ng-bind="Product.ml"> </span>ml<br>  -->
					<!-- <b ng-bind=" Product.name"></b> -->
					 <span ng-bind=" Product.name" style="font-weight:bold;line-height:10px;">
				</span>
			</p>		
		</div>
	</div>
</div>

}
