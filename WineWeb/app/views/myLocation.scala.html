@frame("我的地址", "MyLocationApp", "MyLocationController") {
<meta charset="UTF-8">
<div style="background: #c8c8c8; width: 100%; min-height: 450px;"  ng-if="pid === null">
	<!-- <div class="user-img"></div> -->
	<!-- 从个人中心我的收获地址进去 -->
	<a href="/w/location?userId={{userId}}" class="user-a"><div class="myL-div1">

			<span class="user-span">新增收货地址</span> <img
				src='@routes.Assets.at("img/right.png")' alt="" class="img-right">
		</div> </a>

	<div class="location-div1" ng-repeat="myLocation in myLocations" >
		<div class="location-left" ng-click="selectLeft($index)" 
			ng-class="{true: 'selectLeft'}[$index === selectLeftDiv || myLocation.isDefault === true]">			
		</div>		
		<div class="location-center">
			<p ng-bind="myLocation.name"></p>
			<p>
				<span ng-bind="myLocation.provice"></span> <span
					ng-bind="myLocation.location"></span>
			</p>
		</div>
		<div class="location-right" ng-click="saveContent()">
			<a href="/w/location?lid={{myLocation.id}}&userId={{userId}}"><img
				src='@routes.Assets.at("img/bianji.png")' alt=""
				style="width: 100%; height: 100%;"> </a>
		</div>
	</div>

			</p>
		</div>
		
	</div>
	</a> -->
</div>


<div style="background: #c8c8c8; width: 100%; min-height: 450px;"  ng-if="pid != null">
	
	<a href="/w/location?pid={{pid}}&num={{num}}&amount={{amount}}&price={{price}}&wishWord={{wishWord}}&theme={{theme}}&themeId={{themeId}}&image={{image}}&wishImage={{wishImage}}&userId={{userId}}&wineBody={{wineBody}}&wineWeight={{wineWeight}}&decoration={{decoration}}" class="user-a">
	<div class="myL-div1">

			<span class="user-span">新增收货地址</span> <img
				src='@routes.Assets.at("img/right.png")' alt="" class="img-right">
		</div> </a>
	
	<a href="/w/pay?pid={{pid}}&num={{num}}&price={{price}}&amount={{amount}}&wishWord={{wishWord}}&theme={{theme}}&themeId={{themeId}}&image={{image}}&wishImage={{wishImage}}&LocationId={{selectMyLocationIndex}}&userId={{userId}}&wineBody={{wineBody}}&wineWeight={{wineWeight}}&decoration={{decoration}}">
	<div class="location-div1" ng-repeat="myLocation in myLocations" >			
		<div class="location-center" style="width:90%" ng-click="selectMyLocation($index)">
			<p ng-bind="myLocation.name"></p>
			<p>
				<span ng-bind="myLocation.provice"></span><span
					ng-bind="myLocation.location"></span>
			</p>
		</div>		
	</div>
	</a>
</div>

}
