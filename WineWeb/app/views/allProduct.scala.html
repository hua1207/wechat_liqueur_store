@frame("搜索产品", "WineApp", "WineController") {
    <meta charset="UTF-8">
    <div class="mt"></div>
    <form>
        <p class="type-p">
                &nbsp;&nbsp;所有产品

            <input type="text" ng-model="findProduct" style="height:20px ; width:45% ; margin: 0 1% 0 6% ; border-radius: 4px ;" placeholder="请输入您要搜索的产品"><input type="button" value="搜索" ng-click="find()" style="border-radius: 4px ; background:#B48F4F ; border:1px solid #B48F4F ; color:#fff ;">

        </p>
    </form>
    <div class="wine-well" style="float: left ; width:100% ;">
        <div class="well-left" ng-repeat="Product in ProductList">
            <div class="well-img1">
                <a href="/w/Wproduct/{{Product.id}}?userId={{user.id}}"
                style="float: left ; width: 100% ;"><img
                ng-src='{{Product.images | getFirstImageFromSplitStr:0}}' alt=""
                style="width: 100% ; height: 100% ;"></a>

            </div>
            <div class="well-p">
                <p class="well-p1">
                    <span ng-bind="Product.alcoholDegree"> </span>度
                    <span ng-bind=" Product.name" style="font-weight:bold ; line-height:10px ;">
                    </span>
                </p>

            </div>
        </div>
    </div>
}

<script src='@routes.Assets.at("js/controllers/wine_controller.js")'></script>
