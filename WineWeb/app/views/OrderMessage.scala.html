@frame("产品定制", "OrderMessageApp", "OrderMessageController") {
<meta charset="UTF-8">
<div class="order-wine" style="">


<div class="pay-div1" >
	<div class="pay1-left" style="width:84%; float:left;margin: 4% 0 2% 0;">
	<p class="pay-p1">
			收货人：<span ng-bind="myOrder.shipName"></span> <span ng-bind="myOrder.shipPhone" style="float:right;"></span> 		
		</p>
		<p class="pay-p1">
			送货地址:&nbsp;<span style="color:#bda770;" ng-if="defaultLocation.isDefault === true ">[默认]&nbsp;</span><span ng-bind="myOrder.shipProvice"></span><span ng-bind="myOrder.shipLocation"></span>
		</p>
	</div>		
	</div>


	<div class="order-mg" style="float:left;">
		<p class="order-p1" style="padding-right:10px;">
			<span style="font-size:10px;">订单编号:<span ng-bind="myOrder.orderNo"></span></span>
			
			 <span  style="float:right">订单状态:
			<span ng-if="myOrder.status == 0" style="color:#bda770;">&nbsp;待支付</span>
			<span ng-if="myOrder.status == 1" style="color:#bda770;">&nbsp;已支付</span>
			<span ng-if="myOrder.status == 2" style="color:#bda770;">&nbsp;已取消</span>
			<span ng-if="myOrder.status == 4" style="color:#bda770;">&nbsp;已发货</span>
			<span ng-if="myOrder.status == 5" style="color:#bda770;">&nbsp;交易成功</span>
		    <span ng-if="myOrder.status == 6" style="color:#bda770;">&nbsp;已收货</span>
			<span ng-if="myOrder.status == 7" style="color:#bda770;">&nbsp;已收货</span>
			<span ng-if="myOrder.status == 8" style="color:#bda770;">&nbsp;支付失败</span>
			<span ng-if="myOrder.status == 9" style="color:#bda770;">&nbsp;等待支付结果</span>
			</span>
			 
		</p>
		<div class="order-div1">
			<div class="order-img">
				<img style="width: 100%; height: 100%;"
					ng-src="/showimg/thumb/{{orderProduct.images}}" alt="">
			</div>
			<p class="order-p2">
				<b> <span ng-bind="orderProduct.alcoholDegree"></span>度 <span
					ng-bind="orderProduct.ml"></span>ml <br> <span
					ng-bind="orderProduct.name"></span>
				</b>
				<span class="order-span1" style="font-weight:bold;"><span
						ng-bind="myOrder.price  | currency: '￥'"></span></span>
			</p>
			<p class="order-p3">
				<b>数量：<span ng-bind="orderProduct.quantity"></span> 
				&nbsp;斤数：<span
					ng-bind="orderProduct.wineWeight"></span>
				<br>
					酒体：<span
					ng-bind="myOrder.wineBody"></span>
					&nbsp;<span ng-if="orderProduct.canPaint ">工艺：<span
					ng-bind="myOrder.decoration"></span></span>
					</b>
			</p>
		</div>
		<p class="order-p4" ng-if="myOrder.payTime != null ">
			<span style="float:left;font-size:10px;" >付款时间:</span><span  ng-bind="myOrder.payTime" style="float:left;font-size:10px;"></span>
			
			<b >实付款：<span><span
					ng-bind="myOrder.payAmount / 100  | currency: '￥'"></span>
				</span></b>
		</p>
		<div class="myOrder-p5">
			<div class="myOrder-button2"ng-if="myOrder.status == 0" ng-click="goPay()">我要支付</div>	
			<div class="myOrder-button2"ng-if="myOrder.status == 0" ng-click="quxiao()">取消订单</div>	
			<div class="myOrder-button" ng-if="myOrder.status == 4" ng-click="Confirm()">确认收货</div>
			<div class="myOrder-button" ng-if="myOrder.status == 8" ng-click="">我要支付</div>			
		</div>
		
	</div>
	<table style="" class="OrderM-table">
	<tr>
	<td class="OrderM-td1">祝福语</td>
	<td ng-bind="myOrder.wishWord"></td>
	</tr>
	<tr>
	<td class="OrderM-td1">祝福图片</td>
	<td>
	<img ng-if="myOrder.wishImage" style="width: 100px; min-height:50px;"
					ng-src="/showimg/thumb/{{myOrder.wishImage}}" alt=""> 
	</td>
	</tr>
	</table>
	
</div>
}
